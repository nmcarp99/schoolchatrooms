<!DOCTYPE html>
<html>
  <head>
    <title>School Chat Rooms</title>

    <link rel="stylesheet" href="index.css" />

    <script src="https://visitor-counter.glitch.me/visitorCount.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <p
      class="topLink"
      style="left: 0"
      onclick="document.location = 'controlWindow.html'"
    >
      How To Disable Tracking
    </p>
    <p class="topLink" style="right: 0" onclick="controlWindow()">
      Open Control Window
    </p>
    <div class="chatHolder">
      <div id="output"></div>
      <div id="viewers"></div>
      <input
        class="messageLine"
        placeholder="Type Message Here..."
        type="text"
        id="messageLine"
      />
    </div>
    <div class="warning" id="warning">
      <h1 style="color: white; margin-top: 25%; text-align: center;">
        WARNING!!!<br />YOU ARE BEING TRACKED!!!<br />Switch Back to the Control Tab to Disable Tracking!!!
      </h1>
      <center>
        <button type="button" onclick="document.getElementById('warning').style.display = 'none'">
          Continue Anyways
        </button>
      </center>
    </div>
  </body>
</html>
